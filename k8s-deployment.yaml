# Kubernetes deployment for AKS cluster
apiVersion: v1
kind: Namespace
metadata:
  name: airgb
---
# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: airgb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: bpchatregistry.azurecr.io/airgb-backend:fixed
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: DATABASE_URL
          value: "sqlite+aiosqlite:///./data/bpchat.db"
        - name: JWT_SECRET_KEY
          value: "Agent-Chat-Azure-JWT-Secret-2025"
        - name: REQUESTY_AI_API_KEY
          value: "sk-HIrwsHNpSU6aQtR9H6mx9+o4/CXXfL7DHpJwSxh188ot6Tu1iSvVNFkIey0naP1yKGB0SqNJ4lcxRfDF/f95syfRw6AItfTdPnWmn7HQ1gc="
        - name: REQUESTY_AI_API_BASE
          value: "https://router.requesty.ai/v1"
        - name: CORS_ORIGINS
          value: '["https://airgb.agion.dev","http://localhost"]'
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        emptyDir: {}
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: airgb
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8000
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: airgb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: bpchatregistry.azurecr.io/airgb-nginx-proxy:latest
        ports:
        - containerPort: 80
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: airgb
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 80
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: airgb-ingress
  namespace: airgb
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - airgb.agion.dev
    secretName: airgb-tls
  rules:
  - host: airgb.agion.dev
    http:
      paths:
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
