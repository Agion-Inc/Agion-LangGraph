apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airgb-storage-pvc
  namespace: agion-airgb
spec:
  accessModes:
    - ReadWriteOnce  # Single node access (use ReadWriteMany for multiple pods if needed)
  storageClassName: managed-premium  # Azure Premium SSD
  resources:
    requests:
      storage: 10Gi  # 10GB storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: airgb-database-pvc
  namespace: agion-airgb
spec:
  accessModes:
    - ReadWriteOnce  # SQLite requires single writer
  storageClassName: managed-premium  # Azure Premium SSD
  resources:
    requests:
      storage: 5Gi  # 5GB for database
