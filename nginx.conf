events {
    worker_connections 1024;
}

http {
    # Upstream definitions  
    # In Azure Container Instances, containers can reach each other via localhost
    # Frontend is served by nginx on port 80
    upstream frontend {
        server localhost:81;  # Using port 81 to avoid conflict
    }

    upstream backend {
        server localhost:8000;
    }

    # Frontend server - airgb.agion.dev
    server {
        listen 80;
        server_name airgb.agion.dev airgb.germanywestcentral.azurecontainer.io;

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Backend API server - api-airgb.agion.dev
    server {
        listen 80;
        server_name api-airgb.agion.dev;

        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' 'https://airgb.agion.dev' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
    }
}
